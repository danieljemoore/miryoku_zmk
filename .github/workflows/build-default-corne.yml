name: 'Default Build'
on: workflow_dispatch
jobs:
  build:
    uses: ./.github/workflows/main.yml
    secrets: inherit
    with:
      board: '["nice_nano_v2"]'
      shield: '["corne_left","corne_right"]'
      alphas: '["QWERTY"]'
      nav: '["vi"]'
      kconfig: '["CONFIG_ZMK_RGB_UNDERGLOW=y\nCONFIG_WS2812_STRIP=y\nCONFIG_ZMK_RGB_UNDERGLOW_EFF_START=1\nCONFIG_ZMK_RGB_UNDERGLOW_HUE_START=278\nCONFIG_ZMK_RGB_UNDERGLOW_BRT_START=15\nCONFIG_ZMK_RGB_UNDERGLOW_SAT_START=90\nCONFIG_ZMK_RGB_UNDERGLOW_SPD_START=2\nCONFIG_ZMK_POINTING=y"]'
